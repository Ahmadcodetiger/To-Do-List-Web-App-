<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Sacramento&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"></head>
<body>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>To Do List</h2>
            <input type="text" placeholder="Write Here"  id="inputBx">
            <ul id="list">
                
            </ul>
        </div>
    </div>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const scheduleInput = document.getElementById('inputBx');
  const scheduleList = document.getElementById('list');

  function createScheduleElement(scheduleText) {
    const li = document.createElement('li');
    const span = document.createElement('span');
    const finishButton = document.createElement('button');
    const deleteButton = document.createElement('button');

    finishButton.classList.add('do');
    deleteButton.classList.add('de');
    li.classList.add('schedule-item');
    span.textContent = scheduleText;
    finishButton.innerHTML = 'Done';
    deleteButton.textContent = 'Cancel';

    finishButton.addEventListener('click', function() {
      li.classList.toggle('completed');
    });

    deleteButton.addEventListener('click', function() {
      li.remove();
    });
    li.appendChild(finishButton);
    li.appendChild(span);
    li.appendChild(deleteButton);
    scheduleList.appendChild(li);
  }

  scheduleInput.addEventListener('keypress', function(event) {
    if (event.key === 'Enter' && scheduleInput.value.trim() !== '') {
      createScheduleElement(scheduleInput.value.trim());
      scheduleInput.value = '';
    }
  });
});

</script>

</body>
</html>
